<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Automatiza procesos de comunicación para optimizar tu operación, aumentar tus ventas o entregar atención al cliente de forma efectiva, natural y mediante WhatsApp."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <title>Cero</title>
  </head>
  <body>
    <noscript>Necesitas JavaScript.</noscript>
    <div id="root"></div>
    
    <!-- A little help for the Netlify post-processing bots -->
    <form name="contactoCero" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="nombre" />
      <input type="text" name="telefono" />
      <input type="text" name="email" />
      <input type="text" name="nombre_organizacion" />
      <input type="text" name="tipo_organizacion" />
      <input type="text" name="software" />
      <input type="text" name="desafio" />
      <input type="text" name="subject" />
    </form>
  </body>
  <script>
    let pageInPortraintMode
    window.addEventListener("resize", windowSizeChanged)
    addEventListener("load", function() {
      pageInPortraintMode = window.innerHeight > window.innerWidth
      document.getElementById("viewport").setAttribute("content", "width=" + window.innerWidth + ", height=" + window.innerHeight + ", initial-scale=1.0, maximum-scale=1.0, user-scalable=0")
    })
    function windowSizeChanged() {
      if (((pageInPortraintMode === true) && (window.innerHeight < window.innerWidth)) || ((pageInPortraintMode === false) && (window.innerHeight > window.innerWidth))) {
        pageInPortraintMode = window.innerHeight > window.innerWidth
        document.getElementById("viewport").setAttribute("content", "width=" + window.innerWidth + ", height=" + window.innerHeight + ", initial-scale=1.0, maximum-scale=1.0, user-scalable=0")
      }
    }
  </script>
</html>
